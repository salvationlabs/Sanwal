{% extends "store/layout.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}
    <div class="login text-center">
		<h2>Login</h2><hr>
		{% if messages %}
			{% for message in messages %}
				<div{% if message.tags %} {% if message.tags == 'error' %} class="alert alert-danger alert-dismissible fade show" {% else %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} {% endif %} role="alert">
					{{ message }}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			{% endfor %}
		{% endif %}
        <form action="{% url 'store:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        Don't have an account? <a href="{% url 'store:register' %}">Register here.</a>
    </div>

{% endblock %}
